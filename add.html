<!DOCTYPE html>
<html lang="en">
<head>
    <title>Site Bookmarker</title>
  
    <!-- link the CSS file here -->
    <link rel="stylesheet" type="text/css" href="add.css">  
</head>
<body>

    <div class="container">
        <h3>Add Bookmark</h3>
        <form class="form" action="#">
            <div class="input-field">
              <!-- <label for="site_name">Name</label> -->
              <input name="site_name" type="text" 
                     placeholder="Title">
            </div>
        
            <div class="input-field">
              <!-- <label for="url">URL</label> -->
              <input name="url" type="text" 
                     placeholder="Url">
            </div>
      
            <div class="category-add">
                <div class="input-field">
                        <input name="category-new" type="text" 
                           placeholder="New Category Name"  id="add-category">
                  </div>
                  <button class="add_button">+</button>
                  <button id="add_category" class="disp-none">Add</button>
            </div>
            
            <div class="save-cancel-section">
                <button class="cancel_button">Cancel</button>
                <button class="save_button">Save</button>
            </div>
            
          </form>
    </div>

    <script src="./main.js"></script>

</body>
</html>
