<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="./save-bookmark-style.css">
</head>
<body>
    <div class="container">
        <h1>Add Bookmark</h1>
        <!-- <label for="title">Title:</label> -->
        <input type="text" id="title" maxlength="30" required placeholder="Title">
  
        <!-- <label for="webAddress">Web Address:</label> -->
        <input type="text" id="webAddress" required placeholder="Url">
  
        <!-- <label for="category">Category:</label> -->
        <div class="add-category">
            <select id="categorySelect" required>
                <option value="">Category</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="News">News</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <input type="text" id="newCategory" placeholder="New Category Name" style="display: none;">
            <button onclick="toggleAddCategory()">+</button>
        </div>
        <span class="error" id="webAddressError"></span>
        <div class="cancel-save">
            <button onclick="closePopup()">Cancel</button>
            <button onclick="saveBookmark()">Save</button>
        </div>
    </div>
    <script src="./save.js"></script>
</body>
</html>
